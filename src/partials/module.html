<style>
    .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
    }

    .info h4 {
        margin: 0 0 5px;
        color: #777;
    }

    .legend {
        line-height: 18px;
        color: #555;
    }

    .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
    }
</style>

<div id="mapid_{{ctrl.panel.id}}" class="mapcontainer" ng-style="{height: ctrl.height}"></div>
<div id="maplegend_{{ctrl.panel.id}}" class="graph-legend-wrapper" ng-if="false">
    <table style="width:100%">
        <tr>
            <td>Site</td>
            <td>Value</td>
        </tr>
        <tr ng-repeat="x in ctrl.metaData">
            <td>{{x.PointTag}}</td>
            <td>{{x.Value.toFixed(4)}}</td>
        </tr>
    </table>
</div>
