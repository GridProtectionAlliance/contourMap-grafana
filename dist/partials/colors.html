<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Gradient</h5>
        <gf-form-switch class="gf-form" label-class="width-10" switch-class="max-width-6" label="Use Gradient" checked="ctrl.panel.useGradient"></gf-form-switch>
        <div class="gf-form">
            <label class="gf-form-label width-10">Break Number</label>
            <input class="input-small gf-form-input" ng-model="ctrl.panel.gradientBreakCount" />
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-10">Starting Value</label>
            <input class="input-small gf-form-input" type="number" ng-model="ctrl.panel.gradientStart" />
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-10">Ending Value</label>
            <input class="input-small gf-form-input" type="number" ng-model="ctrl.panel.gradientEnd"  />
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-10">Starting Color</label>
            <input class="input-small gf-form-input" ng-model="ctrl.panel.gradientStartColor" />
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-10">Ending Color</label>
            <input class="input-small gf-form-input" ng-model="ctrl.panel.gradientEndColor"  />
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-10">Sig Figs</label>
            <input class="input-small gf-form-input" ng-model="ctrl.panel.gradientSigFigs" />
        </div>


    </div>

</div>
